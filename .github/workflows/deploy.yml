name: Deploy Laravel to cPanel
on:
  push:
    branches: [ master ]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install Node Dependencies
        run: |
          npm install
          npm run build
          
      - name: Setup Environment File
        run: |
          cp .env.example .env
          
      - name: Install Composer Dependencies
        run: |
          composer require kyslik/column-sortable
          composer install --no-dev --optimize-autoloader --no-scripts
          composer run-script post-autoload-dump --no-dev
          
      - name: Clear Laravel Cache
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          
      - name: Generate Key
        run: php artisan key:generate --force
        
      - name: Prepare Deployment Files
        run: |
          mkdir -p deploy/demo
          rsync -av --progress ./ deploy/demo/ \
          --exclude=node_modules \
          --exclude=deploy \
          --exclude=storage/framework/cache/data \
          --exclude=storage/logs \
          --exclude=tests \
          --exclude=.git \
          --exclude=.github
          chmod -R 775 deploy/demo/storage deploy/demo/bootstrap/cache

      - name: FTP Deploy All Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/demo/
          server-dir: ./demo/
