name: Deploy Laravel to cPanel
on:
  push:
    branches: [ master ]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install Node Dependencies
        run: |
          npm install
          npm run build
          
      - name: Setup Environment File
        run: |
          cp .env.example .env
          
      - name: Install Composer Dependencies
        run: |
          # Install the column-sortable package first
          composer require kyslik/column-sortable
          
          # Then install remaining dependencies
          composer install --no-dev --optimize-autoloader --no-scripts
          
          # Run post-install scripts separately to catch any errors
          composer run-script post-autoload-dump --no-dev
          
      - name: Clear Laravel Cache
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          
      - name: Generate key
        run: php artisan key:generate --force
        
      - name: Directory Preparation
        run: |
          mkdir -p deploy/demo/demo.nopalcactus.co.ke
          cp -r app artisan bootstrap config database lang resources routes storage tests vendor composer.json composer.lock .env.example deploy/demo/
          cp -r public/* deploy/demo/demo.nopalcactus.co.ke/

      - name: FTP Deploy Laravel Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/demo/
          server-dir: ./demo/

      - name: FTP Deploy Public Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/demo.nopalcactus.co.ke/
          server-dir: ./demo.nopalcactus.co.ke/